<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Starbhak Mart</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-md">
                <a class="navbar-brand" href="#">Starbhak Mart</a>
            </div>
        </nav>
        <div class="row mt-2">
            <div class="col-4">
                <div class="take-away text-center">
                    <button class="btn btn-lg dropdown-toggle rounded text-center text-white me-3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Take Away</button>
                    <div class="dropdown-menu">
                        <option value="">Take Away</option>
                        <option value="">Take Away</option>
                        <option value="">Take Away</option>
                    </div>
                </div>
                <div class="overflow-auto mt-2 my-2"> 
                    <div class="list-cart" id="list-cart">
                    <!-- Show List Cart -->
                    </div>
                </div>  
            </div>
            <div class="col-8">
                <div class="item bg-light p-2">
                    <b>Item List</b>
                    <div class="float-right">
                        <i class="material-icons">more_vert</i>
                        <i class="material-icons">swap_vert</i>
                        <i class="material-icons">search</i>
                    </div>
                </div>
                <div id="item-list" class="item-list overflow-auto mt-2">
                <!-- Show List Item -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="bg-light">
                    <div class="row">
                        <div class="col-4 pt-2">
                            <table width="100%">
                                <tbody>
                                    <tr>
                                        <td class="pl-2">Quantity</td>
                                        <td><span id="quantity"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="pl-2">Discount (5%)</td>
                                        <td>Rp. <span id="discount"></span></td>
                                    </tr>
                                    <tr class="total-amount text-white">
                                        <td class="pl-2">Total Amount</td>
                                        <td>Rp. <span id="total"></span></td>
                                    </tr>
                                </tbody>
                            </table>    
                        </div>
                        <div class="col-8 pt-3 pr-5">
                            <button class="btn btn-payment rounded float-right text-white p-3" onclick="add()">
                                Payment
                            </button>
                        </div>
                    </div>   
                </div>  
                <div class="tiger pt-4" style="width: 100%; height: 25px;">
                    <table class="table table-bordered" style="visibility: hidden;">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Taq</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="table-list">
                            <!--Show List Table  -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
